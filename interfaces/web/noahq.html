<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM AIOS - NoahQ Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .noahq-container {
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 18, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
            padding: 30px;
        }
        
        .noahq-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .noahq-header h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .noahq-header p {
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--text-primary);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #9a30e0;
            transform: translateY(-2px);
        }
        
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
        }
        
        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            color: #ff4757;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .back-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background" id="background"></div>
    
    <!-- Background Music (autoplay) -->
    <audio id="bg-music" loop autoplay>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Particle Effects -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="noahq-container">
            <div class="noahq-header">
                <h1><i class="fas fa-shield-alt"></i> NoahQ Security</h1>
                <p>Submit security queries and vulnerability reports</p>
            </div>
            
            <form id="noahq-form">
                <div class="form-group">
                    <label for="query-type">Query Type</label>
                    <select id="query-type" class="form-control" required>
                        <option value="">Select query type...</option>
                        <option value="security">Security Vulnerability</option>
                        <option value="ethical">Ethical Concern</option>
                        <option value="system">System Behavior</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="query-title">Title</label>
                    <input type="text" id="query-title" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="query-details">Details</label>
                    <textarea id="query-details" class="form-control" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="urgency">Urgency</label>
                    <select id="urgency" class="form-control" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Submit to NoahQ</button>
                
                <div id="result-message" class="result-message"></div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Adam Operating System - Security Interface
    </div>

    <script src="script.js"></script>
    <script>
        // Handle form submission
        document.getElementById('noahq-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const queryType = document.getElementById('query-type').value;
            const title = document.getElementById('query-title').value;
            const details = document.getElementById('query-details').value;
            const urgency = document.getElementById('urgency').value;
            
            // In a real application, you would send this data to a server
            // For this demo, we'll just show a success message
            const resultMessage = document.getElementById('result-message');
            resultMessage.style.display = 'block';
            resultMessage.className = 'result-message success';
            resultMessage.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <p>Your ${queryType} query has been submitted to NoahQ security systems.</p>
                <p>Priority: ${urgency}</p>
                <p>Reference: NOAH-${Math.floor(Math.random() * 10000)}</p>
            `;
            
            // Reset form
            this.reset();
            
            // Scroll to result
            resultMessage.scrollIntoView({ behavior: 'smooth' });
        });

        // Background and music setup
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize background effects
            const background = document.getElementById('background');
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                background.style.transform = `translate(-${x * 10}px, -${y * 10}px)`;
            });
            
            // Ensure music plays
            document.addEventListener('click', () => {
                const music = document.getElementById('bg-music');
                if (music.paused) {
                    music.play().catch(e => console.log('Autoplay prevented:', e));
                }
            }, { once: true });
        });
    </script>
</body>
</html>
