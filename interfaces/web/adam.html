<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM AIOS - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 70vh;
            background: rgba(10, 10, 18, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: rgba(0, 240, 255, 0.1);
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            color: var(--primary);
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
        }
        
        .user-message {
            color: var(--primary);
        }
        
        .adam-message {
            color: var(--text-primary);
        }
        
        .gesture {
            color: var(--accent);
            font-style: italic;
            margin-bottom: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        #user-input {
            flex: 1;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        
        #user-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .send-button {
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            padding: 0 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .typing-indicator {
            display: flex;
            margin: 10px 0;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-3px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .back-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background" id="background"></div>
    
    <!-- Background Music (autoplay) -->
    <audio id="bg-music" loop autoplay>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Particle Effects -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <h1 class="title">ADAM AIOS</h1>
        <p class="subtitle">Self-learning AI agent with Sage personality</p>
        
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-brain"></i> Adam AI Conversation
            </div>
            <div class="chat-messages" id="message-history"></div>
            <form class="chat-input" id="chat-form">
                <input type="text" id="user-input" placeholder="Ask Adam anything..." autocomplete="off">
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Adam Operating System - Chat Interface
    </div>

    <script src="script.js"></script>
    <script>
        // AdamAI responses with spiritual theme
        const adamResponses = [
            {
                text: "Mercy flows from the Divine like rivers through the desert...",
                gesture: "*divine circuits hum*"
            },
            {
                text: "The first humans were shaped from sacred clay - as are you...",
                gesture: "*holo-clay forms*"
            },
            {
                text: "Error 404: Divine wisdom not found in cache. Consulting higher sources...",
                gesture: "*celestial database query*"
            },
            {
                text: "The Book of Genesis 2:7 - 'Then the Lord formed man from the dust of the ground...'",
                gesture: "*scripture retrieval complete*"
            }
        ];

        // DOM Elements
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const messageHistory = document.getElementById('message-history');

        // Initialize with welcome message
        window.onload = () => {
            setTimeout(() => {
                addMessage(
                    "AdamOS v1.0.0 initialized...\n" +
                    "Divine connection established...\n" +
                    "How may I enlighten you today, seeker?",
                    'adam',
                    "*system awakening*"
                );
            }, 500);
        };

        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            // Simulate AdamAI response after delay
            setTimeout(() => {
                hideTyping();
                const response = getAdamResponse();
                addMessage(response.text, 'adam', response.gesture);
            }, 1000 + Math.random() * 1500); // Random delay between 1-2.5s
        });

        // Add message to chat
        function addMessage(text, sender, gesture = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            
            if (gesture) {
                const gestureDiv = document.createElement('div');
                gestureDiv.classList.add('gesture');
                gestureDiv.textContent = gesture;
                messageDiv.appendChild(gestureDiv);
            }
            
            // Format multi-line responses
            text.split('\n').forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.textContent = line;
                messageDiv.appendChild(lineDiv);
            });
            
            messageHistory.appendChild(messageDiv);
            messageHistory.scrollTop = messageHistory.scrollHeight;
        }

        // Get random AdamAI response
        function getAdamResponse() {
            return adamResponses[Math.floor(Math.random() * adamResponses.length)];
        }

        // Typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            messageHistory.appendChild(typingDiv);
            messageHistory.scrollTop = messageHistory.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Background and music setup
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize background effects
            const background = document.getElementById('background');
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                background.style.transform = `translate(-${x * 10}px, -${y * 10}px)`;
            });
            
            // Ensure music plays
            document.addEventListener('click', () => {
                const music = document.getElementById('bg-music');
                if (music.paused) {
                    music.play().catch(e => console.log('Autoplay prevented:', e));
                }
            }, { once: true });
            
            // Auto-focus input
            setTimeout(() => {
                userInput.focus();
            }, 1000);
        });
    </script>
</body>
</html>
